name: Deploy GitHub-Pages

on:
  workflow_run:
    workflows: ["practica_gitlab"]
    branches:
      - main  # Cambia a la rama principal de tu repositorio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Usa la versi√≥n de Python que necesitas

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install grip

    - name: Download HTML from GitLab artifacts
      run: |
        # wget --quiet --output-document=site/index.html "https://gitlab.com/api/v4/jobs/5926230746/artifacts/raw/site/index.html"
    - name: Deploy to GitHub Pages
      run: |
        mkdir gh-pages
        cp site/index.html gh-pages/ || exit 1
        cd gh-pages || exit 1
        git init || exit 1
        git config user.name "${{ github.actor }}" || exit 1
        git config user.email "${{ github.actor }}@users.noreply.github.com" || exit 1
        git add . || exit 1
        git commit -m "Deploy from GitHub Actions" || exit 1
        git push --force --quiet "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" master:gh-pages || exit 1
