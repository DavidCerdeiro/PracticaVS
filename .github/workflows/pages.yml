name: Deploy GitHub-Pages

on:
  workflow_run:
    workflows: ["practica_gitlab"]
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download and extract artifacts from GitLab
      run: |
        wget --quiet --output-document=artifacts.zip "https://gitlab.com/api/v4/jobs/5926421123/artifacts?artifact_format=zip&artifact_type=archive"
        unzip -q artifacts.zip -d gh-pages

    - name: Remove README from gh-pages
      run: |
        rm gh-pages/README.md

    - name: Print Content of gh-pages
      run: |
        ls -R gh-pages

    - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # Puede ser cualquier rama que elijas
          FOLDER: gh-pages
