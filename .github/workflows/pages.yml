name: Deploy GitHub-Pages

on:
  workflow_run:
    workflows: ["practica_gitlab"]
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install grip

    - name: Download and extract artifacts from GitLab
      run: |
        wget --quiet --output-document=artifacts.zip "https://gitlab.com/api/v4/jobs/5926421123/artifacts?artifact_format=zip&artifact_type=archive"
        unzip artifacts.zip -d artifacts

    - name: Print Content of gh-pages
      run: |
        ls -R artifacts
        ls -R gh-pages

    - name: Copy HTML to gh-pages
      run: |
        cp artifacts/site/index.html gh-pages/

    - name: Deploy to GitHub Pages
      run: |
        cd gh-pages
        git init
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git add .
        git commit -m "Deploy from GitHub Actions"
        git push --force --quiet "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" master:gh-pages
